version: "3.1"

actions:
  - action_check_existence
  - action_lab_info
  - action_get_curr_weather

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - confirm_exists
  - find_number
  - get_all_groups
  - get_number_of_groups
  - get_curr_weather
  - get_cafeteria_information

entities:
  - teacher_name
  - PERSON
  - group_name

slots:
  slot_group:
    type: text
    mappings:
      - type: custom

responses:
  utter_cafeteria_information:
    - text: "The cafeteria is located in the basement of the building 52. It's opened from 8 a.m. to 8 p.m."

  utter_number_of_groups:
    - text: "In this department you can find 22 groups."

  utter_all_groups:
    - text: "The 22 groups are as follows: AI&ML, BERG, CMTECH, Computational Neuroscience, IP4EC, IPG, ITC, ITG, MTG, PHONOS, Natural Language Processing, NETS, NTSA, Physense, Research Service, SIMBIOsys, TALN, TIDE, UBICALAB, UGA TIC, WN, WSSC"

  utter_greet:
    - text: "Hey, welcome to the Department of Information and Communications Technologies (DTIC)! You can ask me about the staff and the groups in this department."

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_group_slot:
    - text: "Would you like to know more about {slot_group}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
